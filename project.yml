# Specification for XpringKit's XCode project.
name: XpringKit
options:
  bundleIdPrefix: io.xpring
targets:
  XpringKit:
    type: framework
    platform: iOS
    sources: [XpringKit]
    scheme:
      testTargets:
        - XpringKitTests
      gatherCoverageData: true
    preBuildScripts:
      - script: ./scripts/regenerate_protos.sh 
        name: Build Protos
    postCompileScripts:
      - script: swiftlint --config .swiftlint.yml
        name: SwiftLint
    dependencies:
      - carthage: SwiftProtobuf
      - carthage: SwiftGRPC
  XpringKitTests:
    type: bundle.unit-test
    platform: iOS
    sources: [Tests]
    dependencies:
      - target: XpringKit
